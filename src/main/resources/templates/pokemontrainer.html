<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 6px; }
    </style>
</head>
<body>

<h1>Pokemontrainer: <span th:text="${pokemontrainer.trainerId}"></span></h1>
<p>Geburtsdatum: <span th:text="${pokemontrainer.birthdate}"></span></p>

<p>Pokemonteam:</p>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Level</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${pokemontrainer.pokemonteam}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.level}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
